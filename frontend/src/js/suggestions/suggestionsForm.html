<form>
    <input type="text" required placeholder="Name" ng-model="$ctrl.suggestion.name" ng-minlength="3"
        ng-maxlength="20"><br>

    <input type="text" required placeholder="Email" ng-model="$ctrl.suggestion.email"
        ng-pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/i"><br>

    <textarea type="text" placeholder="Suggestion" ng-model="$ctrl.suggestion.content"></textarea><br>

    <button
        ng-show="$ctrl.suggestion.name != '' && $ctrl.suggestion.email != '' && $ctrl.suggestion.content != ''"
        ng-click="$ctrl.sendSug()">
        Send
    </button>
</form>
